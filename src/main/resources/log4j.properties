log.default.name=default
log.default.file=log/default.log

log4j.logger.default=debug, appenderDefault, A1
log4j.appender.appenderDefault=org.apache.log4j.RollingFileAppender
log4j.appender.appenderDefault.File=${log.default.file}
log4j.appender.appenderDefault.MaxFileSize=2MB
log4j.appender.appenderDefault.MaxBackupIndex=1
log4j.appender.appenderDefault.layout=org.apache.log4j.PatternLayout
log4j.appender.appenderDefault.layout.ConversionPattern=[%d{HH\:mm\:ss}] %p\:\t%m%n



log4j.logger.A1=debug, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{HH\:mm\:ss}] %p\:\t%m%n
